{% set name = "oracledb" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/oracledb-{{ version }}.tar.gz
  sha256: fb91181294597a1bb56ee273b177d6359e208a63fe0ab61e75ce1368cf02cc9f

build:
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - cython
    - pip
  run:
    - python
    - cryptography >=3.2.1

test:
  imports:
    - oracledb
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://oracle.github.io/python-oracledb
  summary: Python interface to Oracle Database
  dev_url: https://github.com/oracle/python-oracledb
  doc_url: https://python-oracledb.readthedocs.io/en/latest/
  license: Apache-2.0
  license_family: Apache
  license_file:
    - LICENSE.txt
    - NOTICE.txt

extra:
  recipe-maintainers:
    - xylar
